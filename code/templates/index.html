<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Message Transmission</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire body */
            background-color: #f4f4f4; /* Fallback color */
        }
    </style>
    
    
</head>
<body>

<div class="container">
    <h1>Secure Message Transmission</h1>
    <input type="text" id="message" placeholder="Enter your message here">
    <button onclick="processMessage()">Process</button>

    <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="result">
        <p><strong>Status:</strong> <span id="encryption-status" class="hidden"></span></p>
        <p><strong>Decrypted Message:</strong><br><span id="decrypted-message" class="hidden"></span></p>
        <p class="signature"><strong>Signature Validation:</strong> <span id="signature-status" class="hidden"></span> <span id="checkmark" class="hidden checkmark"></span></p>
    </div>
    
</div>


</body>
</html>
